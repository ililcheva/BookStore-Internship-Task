<h2 id="title"> Books </h2>
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let book of books" (click)="onSelect(book)">
          <div class="card">
            <img class="card-img-top" *ngIf="book.PictureURL" src="{{book.PictureURL}}" alt="Card image cap">
            <img class="card-img-top" *ngIf="!book.PictureURL" src="https://www.anglo-egyptian.com/books_posters/defbookcover.jpg" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">{{book.Name}}</h4>
              <p class="card-text">by {{book.Author}}</p>
              <button type="button" class="btn btn-secondary btn-large" (click)="goToDetail(book.Id)"> View Details </button>
            </div>
          </div> 
      </div>
    </div>
  </div>
