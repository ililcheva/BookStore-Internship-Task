<div class="row card-deck">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let item of itemsPerPage">
          <div class="card">
              <div class="text-center">
                <img class="img-responsive card-img" *ngIf="item.PictureURL" src="{{item.PictureURL}}" alt="Card image cap">
                <img class="img-responsive card-img" *ngIf="!item.PictureURL && (item.Author || item.Price || item.Rating || item.Description)" src="https://www.anglo-egyptian.com/books_posters/defbookcover.jpg" alt="Card image cap">
                <img class="img-responsive card-img" *ngIf="!item.PictureURL && !item.Author" src="../../assets/img/bookstores.png" alt="Card image cap">
              </div>
              <div class="card-block">
                <h4 class="card-title text-center" *ngIf="item.Author">{{item.Name}}</h4>
                <h4 class="card-title text-center" *ngIf="!item.Author">{{item.Name}}</h4>
                <p class="card-text text-center" *ngIf="item.Author">by {{item.Author}}</p>
                <button type="button" class="btn btn-secondary btn-large" (click)="goToDetail(item.Id)"> View Details </button>
              </div>
          </div>
        </div> 
        </div>
    <div class="text-center"> 
      <ngb-pagination [(collectionSize)]="size" [(page)]="currentPage" (pageChange)="changePage($event)"></ngb-pagination>
    </div>
